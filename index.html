<!DOCTYPE html>
<html ng-app="sistemDeRevisao">
<head>
<title>Sistema de Revisão</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular-route.js" type="text/javascript"></script>
<script src="checklist-model/checklist-model.js"></script>

<script src="js/app.js"></script>
<script src="js/config/routeConfig.js"></script>
<script src="js/controller/cadastroClienteCtrl.js"></script>
<script src="js/controller/cadastroAcompanhamentoCtrl.js"></script>
<script src="js/controller/clientesCtrl.js"></script>
<script src="js/controller/acompanhamentosCtrl.js"></script>
<script src="js/controller/loginCtrl.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
<script src="js/directives/autocomplete/autocomplete.js"></script>
<script src="js/services/clienteService.js"></script>
<script src="js/services/acompanhamentoService.js"></script>

<link rel="stylesheet" type="text/css" href="js/directives/autocomplete/autocomplete.css">

</head>
    <body>
      <div class="mainHeader">
      	<h1 class="logo">
      		<strong class="vhide">Revisão</strong>
      	</h1><!-- End .logo -->
      	<aside class="userActions cf">
      		<div class="dropdown">
      		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      		    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      		    <span class="caret"></span>
      		  </button>
      		  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
      		    <li><a href="#" ng-click="logout">Sair</a></li>
      		  </ul>
      	</div>
      	</aside><!-- End .userActions -->
      </div><!-- End .mainHeader -->
      <div ng-view class='mainDiv'></div>
    </body>
</html>
