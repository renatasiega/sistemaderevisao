<div ng-controller="cadastroClienteCtrl" class="clientePage">

  <h2> Cadastrar carro </h2>

  <form novalidate class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-8">
          <input class="form-control" placeholder="Nome" ng-model="cliente.nome" type="text"></input>
        </div>
        <div class="col-sm-4">
          <input class="form-control" placeholder="Telefone" ng-model="cliente.telefone" type="text"></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input class="form-control" placeholder="E-mail" ng-model="cliente.email" type="text"></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <input class="form-control" placeholder="CEP" ng-model="cliente.endereco.cep" type="text"></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
          <input class="form-control" placeholder="Rua" ng-model="cliente.endereco.rua" type="text"></input>
        </div>
        <div class="col-sm-2">
          <input class="form-control" placeholder="Numero" ng-model="cliente.endereco.numero" type="text"></input>
        </div>
        <div class="col-sm-4">
          <input class="form-control" placeholder="Complemento" ng-model="cliente.endereco.complemento" type="text"></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <input class="form-control" placeholder="Bairro" ng-model="cliente.endereco.bairro" type="text"></input>
        </div>
        <div class="col-sm-6">
          <input class="form-control" placeholder="Cidade" ng-model="cliente.endereco.cidade" type="text"></input>
        </div>
        <div class="col-sm-2">
          <input class="form-control" placeholder="UF" ng-model="cliente.endereco.estado" type="text"></input>
        </div>
      </div>
      <div class="actions">
        <a ng-click="cancelar()">Cancelar</a>
        <button class="btn btn-primary" type="button" ng-click="cadastrarCliente(cliente)">Cadastrar</button>
      </div>

  </form>
</div>
