<div ng-controller="cadastroClienteCtrl" class="clientePage">

  <h2> Cadastrar cliente </h2>

  <form class="form-horizontal" role="form" name="clienteForm">
      <div class="form-group">
        <div class="col-sm-8">
          <input class="form-control" placeholder="Nome" ng-model="cliente.nome" type="text"
          ng-model-options="{updateOn: 'default blur'}" name="nome" ng-required="true">
          <span ng-show="clienteForm.nome.$dirty && clienteForm.nome.$error.required" style="color: red">O campo nome deve ser preenchido</span>
          </input>
        </div>
        <div class="col-sm-4">
          <div style="position: relative;">
      			<input class="form-control" type="text" ng-model="cliente.telefone"
            ng-model-options="{updateOn: 'default blur'}" name="telefone"
            placeholder="Telefone" ng-required="true" ng-pattern="/^[0-9]{4}-[0-9]{4}$/" >
      				<span ng-show="clienteForm.telefone.$invalid && clienteForm.telefone.$dirty && !clienteForm.telefone.$error.required" style="color: red">O telefone deve ser no formato XXXX-XXXX</span>
              <span ng-show="clienteForm.telefone.$dirty && clienteForm.telefone.$error.required" style="color: red">O campo telefone deve ser preenchido</span>
            </input>
      		</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input class="form-control" placeholder="E-mail" ng-model="cliente.email" type="text"
          ng-model-options="{updateOn: 'default blur'}" name="email"
          ng-required="true" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">
          <span ng-show="clienteForm.email.$invalid && clienteForm.email.$dirty && !clienteForm.email.$error.required" style="color: red">Este formato de e-mail não é válido</span>
          <span ng-show="clienteForm.email.$dirty && clienteForm.email.$error.required" style="color: red">O campo e-mail deve ser preenchido</span>
          </input>
        </div>
      </div>
